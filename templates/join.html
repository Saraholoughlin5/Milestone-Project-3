{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('join') }}">
            <div class="card-panel">

                <h3 class="center-align brand-text red-text text-lighten-2">Join Kooky</h3><br>
                
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix teal-text text-lighten-1"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text text-lighten-1"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- submit button -->
                <div class="row center-align">
                    <button type="submit" class="s12 btn-large purple darken-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
