{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('join') }}">
        <!-- Join Card Panel -->
        <div class="card-panel">
            <!-- Page Heading -->
            <h3 class="center-align brand-text pink-text text-lighten-1">Join Kooky Kids</h3><br>
            <!-- Username Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix teal-text text-lighten-1"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text text-lighten-1"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row center-align">
                <button type="submit" class="s12 btn-large purple darken-3">Submit</button>
            </div>
            <!-- Log In Button -->
            <div class="row center-align">
                <p class="center-align">Already Signed Up? <a href="{{ url_for('login') }}"
                        class="pink-text text-lighten-1">Log In</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
