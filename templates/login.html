{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">

            <h3 class="center-align brand-text pink-text text-lighten-1">Log In</h3><br>

            <!-- Username Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix teal-text text-lighten-1"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Password Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text text-lighten-1"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Login Button -->
            <div class="row center-align">
                <button type="submit" class="s12 btn-large purple darken-3">Submit</button>
            </div>
            <div class="row center-align">
                <p class="center-align">Want to join Kooky? <a href="{{ url_for('join') }}"
                        class="pink-text text-lighten-1">Sign Up</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
